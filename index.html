<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

</head>
<body>
    <form action="config.php" method="post">
        <div class="formulario">
            <label for="nome">Nome: *</label>
            <br />
            <input type="text" name="nome" placeholder="Digite seu nome" id="nome" class="input" required>
        </div>
        <br /><br />
        <label for="cpf">CPF: *</label>
        <br />
        <input type="text" name="cpf" placeholder="Digite seu cpf" id="cpf" class="input" required>
        <br /><br /><br />
        <label for="senha">Senha: *</label>
        <br />
        <input type="password" name="senha" placeholder="Digite sua senha" id="senha" class="input" required>
        
        <br /> <br /> <br />
        <label for="senha">Repita sua senha: *</label>
        <br />
        <input type="password" name="check-senha" placeholder="Repita sua senha" id="check-senha" class="input" required>

        <br /> <br /> <br />
        <button class="btn" type="submit" name="cadastra" id="cadastra">Cadastra</button>
    </form>
</body>
</html>
